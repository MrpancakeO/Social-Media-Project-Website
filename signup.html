<!DOCTYPE html>
<html>

<head>
    <title>
        BAS Sign Up Page
    </title>
<style>
    div{
        background-image: url('https://vtfishandwildlife.com/sites/fishandwildlife/files/images/Fish/Fishing%20Opportunities/Sportfish%20of%20Vermont/Large%20Mouth%20Bass/largemouthbass.jpg');
    }
</style>
    
</head>

<body style="background-image: url('https://vtfishandwildlife.com/sites/fishandwildlife/files/images/Fish/Fishing%20Opportunities/Sportfish%20of%20Vermont/Large%20Mouth%20Bass/largemouthbass.jpg')" >
    <header>
        <h1>
            Sign Up Page:
        </h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </header>

    
    <section>
        <article>
            <form>
                <fieldset class="border">
                    <legend class="w-auto"> Part 1: Basic Information</legend>
                    
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="fname" class="col-form-label">
                                <span>First name:</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="fname" name="fname" required class="form-control" placeholder="First Name" required>
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="lname" class="col-form-label">
                                Last name:
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="lname" name="lname" required class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="luser" class="col-form-label">
                                Username:
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="txtuser" name="txtuser" required class="form-control" placeholder="username123" required>
                        </div>
                    </div>

                    <fieldset class="border form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>

                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbmale" name="gender" value="male" class="form-check-input">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>


                                <div class="form-check">
                                    <input type="radio" id="rbfemale" name="gender" value="female" class="form-check-input">
                                    <label for="female" class="form-check-label">Female</label><br>
                                </div>


                                <div class="form-check">
                                    <input type="radio" id="rbother" name="gender" value="other" class="form-check-input">
                                    <label for="other" class="form-check-label">Other</label>
                                </div>

                            </div>
                           
                        </div>
                    </fieldset>


                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="llocation" class="col-form-label">
                                Location:
                            </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="txtlocation" name="txtlocation" required class="form-control" placeholder="Colorado, United States" required>
                        </div>
                    </div>



                    <div class="row form-group">
                        <label for="lEmail" class="col-sm-2 col-form-label">
                            Email:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" id="txtemail" name="txtemail" required class="form-control" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="lpassword" class="col-sm-2 col-form-label">
                            Password:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" id="passpassword" name="passpassword" required class="form-control">
                        </div>
                        
                    </div>

                    <div class="row form-group">
                        <label for="lcpassword" class="col-sm-2 col-form-label">
                            Confirm Password:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" id="passcpassword" name="passcpassword" required class="form-control">
                        </div>
                        
                    </div>
                    

                    <div class="row form-group">
                        <label for="lDob" class="col-sm-2 col-form-label">
                            <span>
                                Date of Birth:
                            </span>

                        </label>

                        <div class="col-sm-10">
                            <input type="date" id="lDob" name="lDob" required class="form-control" placeholder="Date of Birth">
                        </div>
                        
                    </div>

                    

                </fieldset>

                <buttom type="submit" class="btn btn-primary">Submit</buttom>
                <buttom type="reset" class="btn btn-secondary">Reset</buttom>
            </form>


        </article>
    </section>



</body>



</html>
