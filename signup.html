<!DOCTYPE html>
<html>

<head>
    <title>
        BAS Sign Up Page
    </title>
    <style>
        .white {
            background: white;
        }

        label {
            background: white;
        }

        select {
            text-align: center;
        }

        .sizer {
            width: fit-content;
        }
    </style>

</head>

<body>
    <header>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </header>
    <link href="signin.css" rel="stylesheet">

    <main class="form-signin">
        <article class="boxOutline sizer">
            <form>
                <h2 class="display-4">
                    <b>Sign Up Page:</b>
                </h2>
                <label for="fname" class="col-form-label bold">
                    <span>First name:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="fname" name="fname" required class="form-control" placeholder="First Name"
                    required>

                <label for="lname" class="col-form-label  bold">
                    Last name:
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="lname" name="lname" required class="form-control" placeholder="Last Name"
                    required>

                <label for="luser" class="col-form-label bold">
                    Username:
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="txtuser" name="txtuser" required class="form-control" placeholder="username123"
                    required>
                <fieldset>

                    <label class="bold">Gender:</label>
                    <div class="form-check">
                        <input type="radio" id="rbmale" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="rbfemale" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label><br>
                    </div>


                    <div class="form-check">
                        <input type="radio" id="rbother" name="gender" value="other" class="form-check-input">
                        <label for="other" class="form-check-label">Other</label>
                    </div>

                </fieldset>

                <label for="llocation" class="col-form-label bold">
                    Location:
                </label>
                <input type="text" id="txtlocation" name="txtlocation" required class="form-control"
                    placeholder="Colorado, United States" required>

                <label for="lEmail" class="col-form-label bold">
                    Email:
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="txtemail" name="txtemail" required class="form-control"
                    placeholder="name@example.com">

                <label for="lpassword" class="col-form-label bold">
                    Password:
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="passcpassword" name="passcpassword" required class="form-control"
                    placeholder="Password">

                <label for="lDob" class="col-form-label bold">
                    Date of Birth:
                </label>
                <input type="date" id="lDob" name="lDob" required class="form-control" placeholder="Date of Birth">
                <div>
                <label for="question">Choose a security question:</label>
                <select name="question" id="question" class="form-control" required>
                    <option value="">----Please choose an option----</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What is your oldest brother middle name?</option>
                    <option>What is your hometown?</option>
                </select>
               <div>
                <input type="text" id="txtq3 name=" txtq3" required class="form-control"
                    placeholder="Typer answer here...">

                <label for="lbio" class=" col-form-label bold">
                    Bio:
                </label>
                <input type="text" id="txtbio" name="txtbio" class="form-control" placeholder="I like to eat">


                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>

            <script src="js/signup.js"></script>
        </article>
    </main>



</body>



</html>
