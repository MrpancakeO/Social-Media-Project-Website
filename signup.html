<!DOCTYPE html>
<html>

<head>
    <title>
        BAS Sign Up Page
    </title>
<style>
    div{
        
        text-align: center;
    
    }
</style>
    
</head>

<body >
    <header>
        <h1 style="background-image: url('https://vtfishandwildlife.com/sites/fishandwildlife/files/images/Fish/Fishing%20Opportunities/Sportfish%20of%20Vermont/Large%20Mouth%20Bass/largemouthbass.jpg')">
            Sign Up Page:
        </h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </header>

    
    <section>
        <article>
            <form>
                <fieldset class="border" >
                    <legend class="w-auto"> Part 1: Basic Information</legend>
                    
                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label for="fname" class="col-form-label">
                                <span>First name:</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-ls-10">
                            <input type="text" id="fname" name="fname" required class="form-control" placeholder="First Name" required>
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label for="lname" class="col-form-label">
                                Last name:
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-ls-5">
                            <input type="text" id="lname" name="lname" required class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label for="luser" class="col-form-label">
                                Username:
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                        </div>
                        <div class="col-ls-5">
                            <input type="text" id="txtuser" name="txtuser" required class="form-control" placeholder="username123" required>
                        </div>
                    </div>

                    <fieldset class="border form-group">
                        <div class="row">
                            <legend class="col-sm-1 col-form-label">Gender: </legend>

                            <div class="col-ls-10">
                                <div class="form-check">
                                    <input type="radio" id="rbmale" name="gender" value="male" class="form-check-input">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>


                                <div class="form-check">
                                    <input type="radio" id="rbfemale" name="gender" value="female" class="form-check-input">
                                    <label for="female" class="form-check-label">Female</label><br>
                                </div>


                                <div class="form-check">
                                    <input type="radio" id="rbother" name="gender" value="other" class="form-check-input">
                                    <label for="other" class="form-check-label">Other</label>
                                </div>

                            </div>
                           
                        </div>
                    </fieldset>


                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label for="llocation" class="col-form-label">
                                Location:
                            </label>
                        </div>
                        <div class="col-ls-5">
                            <input type="text" id="txtlocation" name="txtlocation" required class="form-control" placeholder="Colorado, United States" required>
                        </div>
                    </div>



                    <div class="row form-group">
                        <label for="lEmail" class="col-sm-1 col-form-label">
                            Email:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-ls-5">
                            <input type="text" id="txtemail" name="txtemail" required class="form-control" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="lpassword" class="col-sm-1 col-form-label">
                            Password:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-ls-10">
                            <input type="password" id="passpassword" name="passpassword" required class="form-control">
                        </div>
                        
                    </div>

                    <div class="row form-group">
                        <label for="lcpassword" class="col-sm-1 col-form-label">
                            Confirm Password:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-ls-10">
                            <input type="password" id="passcpassword" name="passcpassword" required class="form-control">
                        </div>
                        
                    </div>
                    

                    <div class="row form-group">
                        <label for="lDob" class="col-sm-1 col-form-label">
                            <span>
                                Date of Birth:
                            </span>

                        </label>

                        <div class="col-ls-10">
                            <input type="date" id="lDob" name="lDob" required class="form-control" placeholder="Date of Birth">
                        </div>
                        
                    </div>

                    <div>
                        
                        <label for="lquestion1" class="col-sm-2 col-form-label">
                            Security Question 1:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <select id="questions" name="questions">
                                <option value="q1">What is your mother's maiden name?</option>
                                <option value="q2">What is your older brother's middle name?</option>
                                <option value="q3">What is your hometown?</option>
                            </select>
                            <input type="text" id="txtq1 name="txtq1" required class="form-control">
                        </div>

                    </div>

                    <div>
                        
                        <label for="lquestion2" class="col-sm-2 col-form-label">
                            Security Question 2:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <select id="questions" name="questions">
                                <option value="q1">What is your mother's maiden name?</option>
                                <option value="q2">What is your older brother's middle name?</option>
                                <option value="q3">What is your hometown?</option>
                            </select>
                            <input type="text" id="txtq2 name="txtq2" required class="form-control">
                        </div>

                    </div>

                    <div>
                        
                        <label for="lquestion3" class="col-sm-2 col-form-label">
                            Security Question 3:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <div class="col-sm-10">
                            <select id="questions" name="questions">
                                <option value="q1">What is your mother's maiden name?</option>
                                <option value="q2">What is your older brother's middle name?</option>
                                <option value="q3">What is your hometown?</option>
                            </select>
                            <input type="text" id="txtq3 name="txtq3" required class="form-control">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="lbio" class="col-sm-1 col-form-label">
                            Bio:
                            
                        </label>
                        <div class="col-ls-10">
                            <input type="text" id="txtbio" name="txtbio" class="form-control" placeholder="I like to eat">
                        </div>
                    </div>

                    

                </fieldset>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>


        </article>
    </section>



</body>



</html>
