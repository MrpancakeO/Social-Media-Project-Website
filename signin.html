<!DOCTYPE html>
<html>

<head>
    <title>
        Welcome to B.A.S.
    </title>
</head>

<body>
    <header>
        <h1 face="Times New Roman">Welcome to B.A.S</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>

    <section>
        <h2>Please sign in below</h2>
        <article>
            <form>
                <fieldset class="border">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtUsername" class="col-form-label">
                                <span>Username: </span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtUsername" name="txtUsername" required class="form-control"
                                placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtPassword" class="col-form-label">
                                <span>Password: </span>
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" id="txtPassword" name="txtPassword" required class="form-control"
                                placeholder="Password" required>
                        </div>
                    </div>
                    <div>
                        <button type="Login">Submit</button>
                        <button type="Cancel">Cancel</button>
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="Login">
                        <label for="vehicle1"> Remember Me</label>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
    <footer>
        <div>Forgot passweord? Click <a href="#" style="color:dodgerblue">Here</a>.

        </div>
    </footer>


</body>



</html>
